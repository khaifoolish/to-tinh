<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet"
    href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css
    ">
    <link rel="stylesheet" href="/src/styles/reset.css" />
    <link rel="stylesheet" href="/src/styles/style.css" />
  </head>
  <body>
    <div class="love-card">
      <h2 class="card-heading">
        Sắp Valentine rùi. Em đồng ý làm người yêu anh nhaaa?
      </h2>

      <div class="heart-icon"></div>

      <div class="ans-btn">
        <button class="apt btn" id="yes-btn">Đồng ý</button>
        <button class="no btn" id="no-btn">Không</button>
      </div>
      <div class="emoji-head">
        <div class="inner">
          <div class="forehead"></div>
          <div class="eyebrow eyebrow-l">
            <div class="inner">
              <div class="eyebrow-l-1"></div>
            </div>
          </div>
          <div class="eyebrow eyebrow-r">
            <div class="inner">
              <div class="eyebrow-r-1"></div>
            </div>
          </div>
          <div class="eyes">
            <div class="inner">
              <div class="eye eye-l"></div>
              <div class="eye eye-r"></div>
            </div>
          </div>
          <div class="mouth">
            <div class="inner">
              <div class="upper"></div>
              <div class="lower"></div>
            </div>
          </div>
        </div>
        <div class="heart"></div>
      </div>
    </div>
    <script src="/src/scripts/app.js"></script>
  </body>
</html>
